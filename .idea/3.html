<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        li{padding:7px;}
        #app{width:400px;margin:0 auto;}
        .ap{display: inline-block;color: red;background: #a9ffe7;}
        .bp{display: inline-block}
    </style>
</head>
<body>
<div id="app">
    <demo-table :info="tbinfo1"  style="font-size: 25px; border: salmon solid 2px"></demo-table>
    <demo-table :info="tbinfo2"  style="font-size: 25px; border: aqua solid 2px; margin-top:10px"></demo-table>
</div>
<script>
    var DemoTable={
        template:`
        <div>
        <div>
        <ul>
                <li v-for="(itemtitle,index) in info" :class="e[index]==1?c:d" @click="click(index)">
                {{itemtitle.name}}
                </li>
         </ul>
         </div>
            <div>
                <ul v-for='(item,index) in info' :key='index' v-show="e[index]==1">
                <li v-for='(childitem,index) in item.detail' :key='index'>
                {{childitem}}
             `,
        props:['info'],
        data(){
            return{
                c:'ap',
                d:'bp',
                e:[1,0,0]
            }
        },
        methods:{
            click(index){
                this.e=[0,0,0]
                this.e[index]=1;
            }
        },

    }
    new Vue({
        el:'#app',
        data(){
            return{
                tbinfo1:[{name:'001',detail:{item1:'姓名：1',item2:'性别：男',item3:'年龄：1',item4:'爱好：MUSIC'}},
                    {name:'002',detail:{item1:'姓名：2',item2:'性别：男',item3:'年龄：2',item4:'爱好：BASK'}},
                    {name:'003',detail:{item1:'姓名：3',item2:'性别：男',item3:'年龄：3',item4:'爱好：SUN'}},
                ],
                tbinfo2:[{name:'MUSIC',detail:{item1:'1',item2:'2',item3:'3',item4:'4'}},
                    {name:'BASK',detail:{item1:'5',item2:'6',item3:'7',item4:'8'}},
                    {name:'SUN',detail:{item1:'9',item2:'10',item3:'11',item4:'12'}}
                ]
            }
        },
        components:{DemoTable}
    })
</script>
</body>
</html>
